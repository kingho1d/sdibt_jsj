<include file="Public:header" />
    <div class="content clearfix">
        <div class="main">
            <!--右侧内容-->
            
            <div class="cont">
                <div class="title">{$til}的修改</div>
                <div class="details">
                    <div class="details_operation clearfix">
                        <div class="bui_select">
                            <a href="{:U('Home/HomePage/showAdd')}"><input type="button" value="添     加" class="add"></a>
                        </div>
                        <div class="fr">
                            <div class="text">
                                <span>搜索</span>
                                <input type="text" value="" class="search">
                            </div>
                        </div>
                    </div>
                    <!--表格-->
              <section class="column width6 first" style="margin-left:200px;">					
					<h3>Add new Text</h3>	
					<form id="sampleform" method="post" action="{:U('Home/HomePage/updJudge')}">
						<fieldset>
							<legend>Text info</legend>

							<p>
								<label class="required" for="title">Title</label><br/>
								<input type="text"  class="title1" value="{$res['title']}" name="texttitle1" style="height:20px;color:#000"/>

							</p>
							<p>
								<label for="textdesc">Describe your Text</label><br/>
								<textarea  class="large full" id="editor" name="content1" style="height:260px">{$res['content']}</textarea>
								 <script type="text/javascript">
    								//实例化编辑器
   									 //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
  								  var ue = UE.getEditor('editor');
    							</script>
							</p>		
							<p class="box"><input type="submit" class="btn btn-green big" value="Save"/> or 
										   <input type="reset" class="btn btn-green big" value="resetting"/>

						</fieldset>
					</form>
				</section>
             
                    
            		     
                </div>
            </div>
